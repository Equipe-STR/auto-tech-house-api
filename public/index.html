<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml">
    <title>Monitoramento</title>
</head>
<body>
    <nav>
        <div id="logo">
            <object data="assets/logo.svg" width="40" height="40"></object>
            <h1 style=" margin-left: 15px;">SMART HOUSE</h1>
        </div>
        <ul class="list">
            <li class="linksAbas">
                <button class="links" id="botao-login">LOGIN</button>
            </li>
            <li class="linksAbas">
                <button class="links" id="botao-sobre">SOBRE</button>
            </li>
        </ul>
    </nav>
    <div id="sobre">
        <h2>SOBRE</h2>
        <p>Site feito na disciplina de Software em Tempo Real (STR) usando um ESP32 e Web Socket para a comunicação cliente-servidor</p>
    </div>
    <div id="login" style="display: flex; justify-content: center;">
        <div id="container-login">
            <h2>Login</h2>
            <form action="home.html" method="get">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="enviar-login" type="submit">Entrar</button>
            </form>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
